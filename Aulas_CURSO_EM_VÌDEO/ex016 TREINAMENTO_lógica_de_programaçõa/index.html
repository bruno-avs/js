<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <body>
        <header>
            <h1>Titulo </h1>
        </header>
        <main>
            <h2 id="h2-main">Digite seus dados abaixo</h2>
            <section id="section-data" class="main-section"> 
                <form action="" id="reset">
                    <div id="nome-sobre" class="divs-data">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome-pessoa" autofocus title="nome">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="nome-pessoa" title="sobrenome">

                    </div>
                    <div id="idade-dataNacimento" class="divs-data">
                        <label for="idade">Idade</label>
                        <input type="number" id="idade" name="idade-nacimento" titel="idade" min="0">
                        <label for="nacimento">Nacimento</label>
                        <input type="date" id="nacimento" name="idade-necimento">
                        

                    </div>
                    
                    <input type="button"  value="analizar" id="analizar" style="width:100px; height: 20px; background-color: aqua; border-radius: 20px;">
                    <div id="resul"></div>
                    <div id="texte-numero" class="divs-data">
                        <label for="numeros">Digite dois numeros 
                            <input type="number" id="number-one" name="numbers">
                            <input type="number" id="number-two" name="numbers">
                        </label>
                        <input type="button" value="calcular" onclick="calcular()">
                    </div>
                </form>


            </section>

        </main>
        <footer>

        </footer>


  <script src="user.js"></script>
