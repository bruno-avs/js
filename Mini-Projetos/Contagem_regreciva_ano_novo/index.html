<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regreciva Para o Ano Novo</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="blur">
        <header>
            <h1 id="titulo-princi">CONTAGEM REGRECIVA PARA O ANO NOVO</h1></header>
        <main>
            <div id="content">
                <div id="days" class="timers">
                    <div class="divs-timer" id="dias">00</div>

                    <aside class="aside-names" id="c">DAYS</aside>

                </div>
                <div id="hours" class="timers">
                    <div class="divs-timer" id="horas">00</div>

                    <aside class="aside-names">HOURS</aside>

                </div>
                <div  id="minutes" class="timers">
                    <div class="divs-timer" id="minutos">00</div>

                    <aside class="aside-names">MINUTES</aside>

                </div>
                <div id="seconds" class="timers">
                    <div class="divs-timer" id="segundos">00</div>

                    <aside class="aside-names">SECONDS</aside>

                </div>
            </div>
            <div id="next-year"></div>
        </main>
        
    </div>
    <script src="mainRefactory.js"></script>
</body>

</html>
