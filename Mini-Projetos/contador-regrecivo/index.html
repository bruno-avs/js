<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regrecive Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header id="my-header">
        <h1 id="principal">
            DIGITE OS NUMEROS PARA INICIAR A CONTAGEM
        </h1>
    </header>
    <main>
        <div id="div-timer">
            <input type="tel" class="inputs-main" id="input-hours" placeholder="00" maxlength="2">
            <input type="tel" class="inputs-main" id="input-minutes" placeholder="00" maxlength="2">
            <input type="tel" class="inputs-main" id="input-seconds" placeholder="00" maxlength="2">
        </div>
        <div id="div-button">
            <button id="pausar" class="inputs-button">pausar</button>
            <button id="iniciar" class="inputs-button">iniciar</button>
            <button id="zerar" class="inputs-button">zerar</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
